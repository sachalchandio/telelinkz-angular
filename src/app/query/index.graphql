query LoginUser($email: String!, $password: String!) {
  loginUser(loginUserInput: { email: $email, password: $password }) {
    id
    accessToken
    name
    email
    userType
    profileImageURL
    dateOfBirth
  }
}

query GetAllAgents {
  getAllAgents {
    id
    name
  }
}

query GetSaleStage($id: ID!) {
  saleStage(id: $id) {
    id
    stage
    saleId
    saleType
  }
}

query GetSaleFlag($saleId: ID!, $saleType: SaleType!) {
  getSaleFlag(saleId: $saleId, saleType: $saleType)
}

query findAllSalesByAgentNameXfinity($agentName: String!) {
  findAllSalesByAgentNameXfinity(agentName: $agentName) {
    id
    orderDate
    agentName
    cx_firstName
    cx_lastName
    orderNumber
    installationDateFormatted
    installationTime
    installation
    streetAddress
    streetAddressLine2
    city
    state
    zipcode
    phoneNumber
    phoneNumber_second
    socialSecurityNumber
    email
    product
    packageSold
    comcastTpvStatus
    concertOrderId
    Internet
    TV
    Phone
    HMS
  }
}

query GetSaleHistory($saleId: String!) {
  getSaleHistory(saleId: $saleId) {
    stage
    timestamp
    user {
      name
    }
    saleId
    saleType
  }
}

