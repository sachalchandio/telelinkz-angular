query LoginUser($email: String!, $password: String!) {
  loginUser(loginUserInput: { email: $email, password: $password }) {
    id
    accessToken
    name
    email
    userType
    profileImageURL
    dateOfBirth
  }
}

query GetAllAgents {
  getAllAgents {
    id
    name
  }
}

query findAllSalesByAgentName($agentName: String!) {
  findAllSalesByAgentName(agentName: $agentName) {
    id
    orderDate
    agentName
    cx_firstName
    cx_lastName
    orderNumber
    installationDateFormatted
    installationTime
    installation
    streetAddress
    streetAddressLine2
    city
    state
    zipcode
    phoneNumber
    phoneNumber_second
    socialSecurityNumber
    email
    product
    packageSold
    comcastTpvStatus
    concertOrderId
    Internet
    TV
    Phone
    HMS
  }
}

