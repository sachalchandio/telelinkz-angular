mutation RegisterUser($input: RegisterUserInput!) {
  registerUser(registerUserInput: $input) {
    email
    name
    accessToken
    userType
  }
}

mutation createServiceSelectionForm($input: ServiceSelectionDTO!) {
  createServiceSelectionForm(input: $input) {
    id
    name
    email
    phone_number
    service_required
    createdAt
    updatedAt
  }
}

mutation CreateShortContactForm(
  $name: String!
  $phoneNumber: String!
  $email: String!
  $meeting_date: String
) {
  createShortContactForm(
    input: {
      name: $name
      phoneNumber: $phoneNumber
      email: $email
      meeting_date: $meeting_date
    }
  ) {
    id
    name
    phoneNumber
    email
    createdAt
    updatedAt
  }
}

mutation CreateContactForm($input: ContactFormDTO!) {
  createContactForm(input: $input) {
    id
    firstName
    lastName
    email
    companyName
    companyWebsite
    noEmployees
    noDevsHire
    devRates
    projAge
    Date
    Time
    TimeZone
  }
}

mutation CreateResume($resumeInput: ResumeInputDTO!) {
  createResume(resumeInput: $resumeInput) {
    id
    isAllowed
    photo_url
    resume_pdf_url
    fullName
    designation
    country
    city
    timezone
    aboutMe
    bio
    devExpYears
    availability
    role
    others
    certificates {
      title
      startDate
      endDate
    }
    institutions {
      title
      degree
    }
    jobExperiences {
      companyName
      designation
      technologies
      startYear
      endYear
      jobResponsibility
    }
    tools {
      name
    }
    platforms {
      name
    }
    paradigms {
      name
    }
    storages {
      name
    }
    libraries {
      name
    }
    cvframeworks {
      name
    }
    cvlangs {
      name
    }
  }
}

mutation CreateChatSession {
  createChatSession {
    id
    isActive
    createdAt
    # ... other fields you need
  }
}

mutation CloseChatSession($sessionId: String!) {
  closeChatSession(sessionId: $sessionId) {
    id
    isActive
    closedAt
    # ... other fields you need
  }
}

mutation CreateChatMessage(
  $sessionId: String!
  $text: String!
  $fromUser: Boolean!
) {
  createChatMessage(sessionId: $sessionId, text: $text, fromUser: $fromUser) {
    id
    text
    fromUser
    createdAt
    # ... other fields you need
  }
}
