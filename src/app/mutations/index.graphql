mutation CreateXfinitySale($input: CreateXfinitySaleInput!) {
  createXfinitySale(input: $input) {
    id
    orderDate
    agent {
      id
    }
    cx_firstName
    cx_lastName
    orderNumber
    installationDate
    installationTime
    installation
    streetAddress
    streetAddressLine2
    city
    state
    zipcode
    phoneNumber
    phoneNumber_second
    socialSecurityNumber
    email
    product
    packageSold
    comcastTpvStatus
    concertOrderId
    Internet
    TV
    Phone
    HMS
  }
}

mutation RegisterUser($input: RegisterUserInput!) {
  registerUser(registerUserInput: $input) {
    email
    name
    accessToken
    userType
  }
}

mutation CreateComment($createCommentInput: CreateCommentInput!) {
  createComment(createCommentInput: $createCommentInput) {
    id
    text
    fieldName
    status
    user {
      id
      name
    }
    saleId
    saleType
    parentComment {
      id
      text
    }
    replies {
      id
      text
    }
  }
}

mutation UpdateComment($id: String!, $updateCommentInput: UpdateCommentInput!) {
  updateComment(id: $id, updateCommentInput: $updateCommentInput) {
    id
    text
    fieldName
    status
    user {
      id
      name
    }
    saleId
    saleType
    parentComment {
      id
      text
    }
    replies {
      id
      text
    }
  }
}

mutation CreateSaleStage(
  $createSaleStageInput: CreateSaleStageInput!
  $userId: ID!
) {
  createSaleStage(
    createSaleStageInput: $createSaleStageInput
    userId: $userId
  ) {
    id
    stage
    saleId
    saleType
  }
}

mutation UpdateSaleStage(
  $id: ID!
  $updateSaleStageInput: UpdateSaleStageInput!
  $userId: ID!
) {
  updateSaleStage(
    id: $id
    updateSaleStageInput: $updateSaleStageInput
    userId: $userId
  ) {
    id
    stage
    saleId
    saleType
  }
}
