<!-- src/app/components/standalone/interested-customer/interested-customer.component.html -->
<div class="new_sale_wrapper">
  <form (ngSubmit)="onSubmit(leadForm)" #leadForm="ngForm" class="my_form">
    <div class="form-group">
      <label for="cx_firstName">Customer's First Name</label>
      <input
        type="text"
        id="cx_firstName"
        required
        [(ngModel)]="interestedCustomerInput.cx_firstName"
        name="cx_firstName"
        placeholder="Michael"
        #cx_firstName="ngModel"
      />
      <i class="material-icons">person</i>
    </div>

    <div class="form-group">
      <label for="cx_lastName">Customer's Last Name</label>
      <input
        type="text"
        id="cx_lastName"
        required
        [(ngModel)]="interestedCustomerInput.cx_lastName"
        name="cx_lastName"
        placeholder="Hosier"
        #cx_lastName="ngModel"
      />
      <i class="material-icons">person</i>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="tel"
        id="phoneNumber"
        required
        [(ngModel)]="interestedCustomerInput.phoneNumber"
        name="phoneNumber"
        placeholder="Phone Number"
        #phoneNumber="ngModel"
      />
      <i class="material-icons">phone</i>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        required
        [(ngModel)]="interestedCustomerInput.email"
        name="email"
        placeholder="Email"
        #email="ngModel"
      />
      <i class="material-icons">email</i>
    </div>

    <div class="form-group">
      <label for="interestedProducts">Interested Products</label>
      <input
        type="text"
        id="interestedProducts"
        required
        [(ngModel)]="interestedCustomerInput.interestedProducts"
        name="interestedProducts"
        placeholder="Interested Products"
        #interestedProducts="ngModel"
      />
      <i class="material-icons">shopping_cart</i>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        required
        [(ngModel)]="interestedCustomerInput.address"
        name="address"
        placeholder="Address"
        #address="ngModel"
      />
      <i class="material-icons">home</i>
    </div>

    <div class="form-group">
      <label for="addressLine2">Address Line 2</label>
      <input
        type="text"
        id="addressLine2"
        required
        [(ngModel)]="interestedCustomerInput.addressLine2"
        name="addressLine2"
        placeholder="apt b 302 | suite 100 | trailer 3"
        #address="ngModel"
      />
      <i class="material-icons">home</i>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        required
        [(ngModel)]="interestedCustomerInput.city"
        name="city"
        placeholder="City"
        #city="ngModel"
      />
      <i class="material-icons">location_city</i>
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <select
        id="state"
        required
        [(ngModel)]="interestedCustomerInput.state"
        name="state"
        #state="ngModel"
      >
        <option *ngFor="let state of states" [value]="state">
          {{ state }}
        </option>
      </select>
      <i class="material-icons">map</i>
    </div>

    <div class="form-group">
      <label for="zipCode">Zip Code</label>
      <input
        type="text"
        id="zipCode"
        required
        [(ngModel)]="interestedCustomerInput.zipCode"
        name="zipCode"
        placeholder="Zip Code"
        #zipCode="ngModel"
      />
      <i class="material-icons">local_post_office</i>
    </div>

    <div class="form-group">
      <label for="SSN">SSN</label>
      <input
        type="text"
        id="SSN"
        required
        [(ngModel)]="interestedCustomerInput.SSN"
        name="SSN"
        placeholder="SSN"
        #city="ngModel"
      />
      <i class="material-icons">card</i>
    </div>

    <div class="form-group">
      <label for="DOB">Date of Birth</label>
      <input
        type="date"
        id="DOB"
        required
        [(ngModel)]="interestedCustomerInput.DOB"
        name="DOB"
        placeholder="Date of Birth"
        #dob="ngModel"
      />
      <i class="material-icons">calendar_today</i>
    </div>

    <div class="form-group">
      <label for="callbackDate">CallBack Date</label>
      <input
        type="date"
        id="callbackDate"
        required
        [(ngModel)]="interestedCustomerInput.callbackDate"
        name="callbackDate"
        #dob="ngModel"
      />
      <i class="material-icons">calendar_today</i>
    </div>

    <div class="form-group">
      <label for="callbackTime">CallBack Time</label>
      <input
        type="time"
        id="callbackTime"
        required
        [(ngModel)]="interestedCustomerInput.callbackTime"
        name="callbackTime"
        #dob="ngModel"
      />
      <i class="material-icons">access_time</i>
    </div>

    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea
        id="comments"
        [(ngModel)]="interestedCustomerInput.comments"
        name="comments"
        placeholder="Comments"
        #comments="ngModel"
      ></textarea>
      <i class="material-icons">comment</i>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
