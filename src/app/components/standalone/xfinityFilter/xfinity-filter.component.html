<form
  [formGroup]="filterForm"
  (ngSubmit)="onFilterSubmit()"
  class="filter-form"
>
  <div class="form-group">
    <label for="id">ID</label>
    <input formControlName="id" placeholder="ID" />
    <i class="material-icons">input</i>
  </div>

  <div class="form-group">
    <label for="createdAt">createdAt</label>
    <input formControlName="createdAt" placeholder="Created At" type="date" />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="updatedAt">updatedAt</label>
    <input formControlName="updatedAt" placeholder="Updated At" type="date" />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="startDate">startDate</label>
    <input formControlName="startDate" placeholder="Start Date" type="date" />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="endDate">endDate</label>
    <input formControlName="endDate" placeholder="End Date" type="date" />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="orderDate">orderDate</label>
    <input formControlName="orderDate" placeholder="Order Date" type="date" />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="cx_firstName">cx_firstName</label>
    <input formControlName="cx_firstName" placeholder="Customer First Name" />
    <i class="material-icons">person</i>
  </div>

  <div class="form-group">
    <label for="cx_lastName">cx_lastName</label>
    <input formControlName="cx_lastName" placeholder="Customer Last Name" />
    <i class="material-icons">person</i>
  </div>

  <div class="form-group">
    <label for="orderNumber">orderNumber</label>
    <input formControlName="orderNumber" placeholder="Order Number" />
    <i class="material-icons">assignment</i>
  </div>

  <div class="form-group">
    <label for="installationDate">installationDate</label>
    <input
      formControlName="installationDate"
      placeholder="Installation Date"
      type="date"
    />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="installationTime">installationTime</label>
    <input formControlName="installationTime" placeholder="08:00:00" />
    <i class="material-icons">schedule</i>
  </div>

  <div class="form-group">
    <label for="streetAddress">streetAddress</label>
    <input formControlName="streetAddress" placeholder="Street Address" />
    <i class="material-icons">location_on</i>
  </div>

  <div class="form-group">
    <label for="streetAddressLine2">streetAddressLine2</label>
    <input
      formControlName="streetAddressLine2"
      placeholder="Street Address Line 2"
    />
    <i class="material-icons">location_on</i>
  </div>

  <div class="form-group">
    <!-- City Icon -->
    <label for="city">city</label>
    <input formControlName="city" placeholder="City" />
    <i class="material-icons">location_city</i>
  </div>

  <div class="form-group">
    <label for="zipcode">zipcode</label>
    <input formControlName="zipcode" placeholder="Zipcode" />
    <i class="material-icons">local_post_office</i>
  </div>

  <div class="form-group">
    <label for="phoneNumber">phoneNumber</label>
    <input formControlName="phoneNumber" placeholder="Phone Number" />
    <i class="material-icons">phone</i>
  </div>

  <div class="form-group">
    <label for="phoneNumber_second">phoneNumber_second</label>
    <input
      formControlName="phoneNumber_second"
      placeholder="Second Phone Number"
    />
    <i class="material-icons">phone</i>
  </div>

  <div class="form-group">
    <label for="socialSecurityNumber">socialSecurityNumber</label>
    <input
      formControlName="socialSecurityNumber"
      placeholder="Social Security Number"
    />
    <i class="material-icons">phone</i>
  </div>

  <div class="form-group">
    <label for="email">email</label>
    <input formControlName="email" placeholder="Email" />
    <i class="material-icons">email</i>
  </div>

  <div class="form-group">
    <label for="product">product</label>
    <input formControlName="product" placeholder="Product" />
    <i class="material-icons">local_offer</i>
  </div>

  <div class="form-group">
    <label for="packageSold">packageSold</label>
    <input formControlName="packageSold" placeholder="Package Sold" />
    <i class="material-icons">done</i>
  </div>

  <div class="form-group">
    
    <label for="concertOrderId">concertOrderId</label>
    <input formControlName="concertOrderId" placeholder="Concert Order ID" />
    <i class="material-icons">event</i>
  </div>

  <div class="form-group">
    <label for="installation">installation</label>
    <select formControlName="installation">
      <option value="">Select Installation Status</option>
      <option *ngFor="let status of saleStatuses" [value]="status">
        {{ status }}
      </option>
    </select>
    <i class="material-icons">build</i>
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select formControlName="state">
      <option value="">Select State</option>
      <option *ngFor="let state of USStates" [value]="state">
        {{ state }}
      </option>
    </select>
    <i class="material-icons">info</i>
  </div>

  <div class="form-group">
    <label for="comcastTpvStatus">comcastTpvStatus</label>
    <select formControlName="comcastTpvStatus">
      <option value="">Select TPV Status</option>
      <option *ngFor="let status of TpvStatuses" [value]="status">
        {{ status }}
      </option>
    </select>
    <i class="material-icons">verified</i>
  </div>

  <div class="form-group">
    <label for="Internet">Internet</label>
    <select formControlName="Internet">
      <option value="">Select Internet Package</option>
      <option *ngFor="let package of InternetPackages" [value]="package">
        {{ package }}
      </option>
    </select>
    <i class="material-icons">wifi</i>
  </div>

  <div class="form-group">
    <label for="TV">TV</label>
    <select formControlName="TV">
      <option value="">Select TV Package</option>
      <option *ngFor="let tv of TVPackages" [value]="tv">
        {{ tv }}
      </option>
    </select>
    <i class="material-icons">tv</i>
  </div>

  <div class="form-group">
    <label for="Phone">Phone</label>
    <select formControlName="Phone">
      <option value="">Select Phone Option</option>
      <option *ngFor="let phone of PhonePackages" [value]="phone">
        {{ phone }}
      </option>
    </select>
    <i class="material-icons">phone</i>
  </div>

  <div class="form-group">
    <label for="HMS">HMS</label>
    <select formControlName="HMS">
      <option value="">Select Home Security Option</option>
      <option *ngFor="let hms of HMSPackages" [value]="hms">
        {{ hms }}
      </option>
    </select>
    <i class="material-icons">phone_android</i>
  </div>

  <div class="form-group">
    <label for="agentName">agentName</label>
    <select formControlName="agentName">
      <option value="">Select an Agent</option>
      <option *ngFor="let name of agentNames" [value]="name">
        {{ name }}
      </option>
    </select>
    <i class="material-icons">person</i>
  </div>

  <div class="full-w-btn">
    <button type="submit">Submit</button>
  </div>
</form>
