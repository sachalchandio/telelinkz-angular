<form
  [formGroup]="filterForm"
  (ngSubmit)="onFilterSubmit()"
  class="filter-form"
>
  <div class="form-group">
    <label for="id">ID</label>
    <input id="id" formControlName="id" placeholder="ID" />
    <i class="material-icons">input</i>
  </div>

  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input
      id="startDate"
      formControlName="startDate"
      placeholder="Start Date"
      type="date"
    />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="endDate">End Date</label>
    <input
      id="endDate"
      formControlName="endDate"
      placeholder="End Date"
      type="date"
    />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="createdAt">Created At</label>
    <input
      id="createdAt"
      formControlName="createdAt"
      placeholder="Created At"
      type="date"
    />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="updatedAt">Updated At</label>
    <input
      id="updatedAt"
      formControlName="updatedAt"
      placeholder="Updated At"
      type="date"
    />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="orderDate">Order Date</label>
    <input
      id="orderDate"
      formControlName="orderDate"
      placeholder="Order Date"
      type="date"
    />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="cx_firstName">Customer First Name</label>
    <input
      id="cx_firstName"
      formControlName="cx_firstName"
      placeholder="Customer First Name"
    />
    <i class="material-icons">person</i>
  </div>

  <div class="form-group">
    <label for="cx_lastName">Customer Last Name</label>
    <input
      id="cx_lastName"
      formControlName="cx_lastName"
      placeholder="Customer Last Name"
    />
    <i class="material-icons">person</i>
  </div>

  <div class="form-group">
    <label for="orderNumber">Order Number</label>
    <input
      id="orderNumber"
      formControlName="orderNumber"
      placeholder="Order Number"
    />
    <i class="material-icons">assignment</i>
  </div>

  <div class="form-group">
    <label for="installationDate">Installation Date</label>
    <input
      id="installationDate"
      formControlName="installationDate"
      placeholder="Installation Date"
      type="date"
    />
    <i class="material-icons">calendar_month</i>
  </div>

  <div class="form-group">
    <label for="installationTime">Installation Time</label>
    <input
      id="installationTime"
      formControlName="installationTime"
      placeholder="08:00:00"
    />
    <i class="material-icons">schedule</i>
  </div>

  <div class="form-group">
    <label for="streetAddress">Street Address</label>
    <input
      id="streetAddress"
      formControlName="streetAddress"
      placeholder="Street Address"
    />
    <i class="material-icons">location_on</i>
  </div>

  <div class="form-group">
    <label for="streetAddressLine2">Street Address Line 2</label>
    <input
      id="streetAddressLine2"
      formControlName="streetAddressLine2"
      placeholder="Street Address Line 2"
    />
    <i class="material-icons">location_on</i>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input id="city" formControlName="city" placeholder="City" />
    <i class="material-icons">location_city</i>
  </div>

  <div class="form-group">
    <label for="zipcode">Zipcode</label>
    <input id="zipcode" formControlName="zipcode" placeholder="Zipcode" />
    <i class="material-icons">local_post_office</i>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input
      id="phoneNumber"
      formControlName="phoneNumber"
      placeholder="Phone Number"
    />
    <i class="material-icons">phone</i>
  </div>

  <div class="form-group">
    <label for="phoneNumber_second">Second Phone Number</label>
    <input
      id="phoneNumber_second"
      formControlName="phoneNumber_second"
      placeholder="Second Phone Number"
    />
    <i class="material-icons">phone</i>
  </div>

  <div class="form-group">
    <label for="socialSecurityNumber">Social Security Number</label>
    <input
      id="socialSecurityNumber"
      formControlName="socialSecurityNumber"
      placeholder="Social Security Number"
    />
    <i class="material-icons">phone</i>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" placeholder="Email" />
    <i class="material-icons">email</i>
  </div>

  <div class="form-group">
    <label for="product">Product</label>
    <input id="product" formControlName="product" placeholder="Product" />
    <i class="material-icons">local_offer</i>
  </div>

  <div class="form-group">
    <label for="packageSold">Package Sold</label>
    <input
      id="packageSold"
      formControlName="packageSold"
      placeholder="Package Sold"
    />
    <i class="material-icons">done</i>
  </div>

  <div class="form-group">
    <label for="concertOrderId">Concert Order ID</label>
    <input
      id="concertOrderId"
      formControlName="concertOrderId"
      placeholder="Concert Order ID"
    />
    <i class="material-icons">event</i>
  </div>

  <div class="form-group">
    <label for="installation">Installation Status</label>
    <select id="installation" formControlName="installation">
      <option value="">Select Installation Status</option>
      <option *ngFor="let status of saleStatuses" [value]="status">
        {{ status }}
      </option>
    </select>
    <i class="material-icons">build</i>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <select id="state" formControlName="state">
      <option value="">Select State</option>
      <option *ngFor="let state of USStates" [value]="state">
        {{ state }}
      </option>
    </select>
    <i class="material-icons">info</i>
  </div>

  <div class="form-group">
    <label for="comcastTpvStatus">TPV Status</label>
    <select id="comcastTpvStatus" formControlName="comcastTpvStatus">
      <option value="">Select TPV Status</option>
      <option *ngFor="let status of TpvStatuses" [value]="status">
        {{ status }}
      </option>
    </select>
    <i class="material-icons">verified</i>
  </div>

  <div class="form-group">
    <label for="Internet">Internet Package</label>
    <select id="Internet" formControlName="Internet">
      <option value="">Select Internet Package</option>
      <option *ngFor="let package of InternetPackages" [value]="package">
        {{ package }}
      </option>
    </select>
    <i class="material-icons">wifi</i>
  </div>

  <div class="form-group">
    <label for="TV">TV Package</label>
    <select id="TV" formControlName="TV">
      <option value="">Select TV Package</option>
      <option *ngFor="let tv of TVPackages" [value]="tv">{{ tv }}</option>
    </select>
    <i class="material-icons">tv</i>
  </div>

  <div class="form-group">
    <label for="Phone">Phone Option</label>
    <select id="Phone" formControlName="Phone">
      <option value="">Select Phone Option</option>
      <option *ngFor="let phone of PhonePackages" [value]="phone">
        {{ phone }}
      </option>
    </select>
    <i class="material-icons">phone</i>
  </div>

  <div class="form-group">
    <label for="HMS">Home Security Option</label>
    <select id="HMS" formControlName="HMS">
      <option value="">Select Home Security Option</option>
      <option *ngFor="let hms of HMSPackages" [value]="hms">{{ hms }}</option>
    </select>
    <i class="material-icons">phone_android</i>
  </div>

  <div class="form-group">
    <label for="agentName">Agent Name</label>
    <select id="agentName" formControlName="agentName">
      <option value="" *ngIf="!agentNames">Select an Agent</option>
      <option *ngFor="let name of agentNames" [value]="name">{{ name }}</option>
    </select>
    <i class="material-icons">person</i>
  </div>

  <button type="submit">Submit</button>
</form>
