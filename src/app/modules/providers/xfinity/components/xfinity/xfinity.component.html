<main>
  <div class="fileInput">
    <div class="fileInputDescription">
      <mat-icon>folder</mat-icon>
      <p>Input an Excel File to Import Records</p>
    </div>
    <div>
      <input type="file" (change)="onFileChange($event)" />
    </div>
  </div>

  <xfinity-filter-form></xfinity-filter-form>

  <!-- <form [formGroup]="searchForm" (ngSubmit)="onNameSubmit()">
    <input
      type="text"
      formControlName="nameInput"
      placeholder="Search here..."
    />
    <button type="submit">Search</button>
  </form> -->

  <div
    class="table-container"
    [class.mat-elevation-z8]="displayedColumns.length"
  >
    <table mat-table [dataSource]="dataSource">
      <ng-container
        *ngFor="let column of displayedColumns"
        [matColumnDef]="column"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main>
