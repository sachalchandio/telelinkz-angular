<main class="full_vh">
  <div class="fileInput">
    <div class="fileInputDescription">
      <mat-icon>folder</mat-icon>
      <p>Input an Excel File to Import Records</p>
    </div>
    <div>
      <input type="file" (change)="onFileChange($event)" />
    </div>
  </div>

  <!-- xfinity filter component -->
  <xfinity-filter-form></xfinity-filter-form>

  <div
    class="table-container"
    [class.mat-elevation-z8]="displayedColumns.length"
  >
    <table mat-table [dataSource]="dataSource">
      <ng-container
        *ngFor="let column of displayedColumns"
        [matColumnDef]="column"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column === 'SaleFlag'">
            <mat-form-field>
              <mat-select
                [value]="element[column]"
                (selectionChange)="onStatusChange(element, $event.value)"
              >
                <mat-option *ngFor="let status of saleFlags" [value]="status">
                  {{ status }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </ng-container>
          <ng-container *ngIf="column !== 'SaleFlag'">
            {{ element[column] }}
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main>
